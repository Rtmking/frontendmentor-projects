<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

        <!-- Bootstrap Stylesheet -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Custom CSS Stylesheet -->
        <link rel="stylesheet" href="app.css">

        <title>QR Code Project</title>
    </head>

    <body>

        <!-- The main container containing the QR code -->
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center">
                <div class="col-6 justify-content-center align-items-center" id="main-column">
                    <img class="img-fluid" src="images/image-qr-code.png" alt="image of a qr code">
                    <p class="bolded-paragraph">Improve your front-end skills by building projects</p>
                    <p>Scan the QR code to visit Frontendprojects.com and take your coding skills to the next level</p>
                </div>
            </div>
        </div>
        
    </body>
</html>
